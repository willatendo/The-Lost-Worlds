buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
		maven { url = "https://repo.spongepowered.org/repository/maven-public/" }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
		classpath group: "org.spongepowered", name: "mixingradle", version: "0.7-SNAPSHOT"
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: "org.spongepowered.mixin"

mixin {
    add sourceSets.main, "lostworlds.refmap.json"
}

version = '1.0.0'
group = 'lostworlds'
archivesBaseName = 'lostworlds'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'official', version: '1.16.5'
	
	accessTransformer = file("src/main/resources/META-INF/accesstransformer.cfg")
	
    runs {
        client {
            workingDirectory project.file('run')

			arg "-mixin.config=lostworlds.mixins.json"
			property 'forge.logging.console.level', 'debug'
			properties 'mixin.env.disableRefMap': 'true'
			property "mixin.env.refMapRemappingFile", "${projectDir}/build/createSrgToMcp/output.srg"
            arg "-mixin.config=lostworlds.mixins.json"

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

			arg "-mixin.config=lostworlds.mixins.json"
			property 'forge.logging.console.level', 'debug'
			properties 'mixin.env.disableRefMap': 'true'
			property "mixin.env.refMapRemappingFile", "${projectDir}/build/createSrgToMcp/output.srg"
            arg "-mixin.config=lostworlds.mixins.json"

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
		}	
    }
}

repositories {
	maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
	
	maven { url "https://dvs1.progwml6.com/files/maven" }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.2'

	implementation fg.deobf('software.bernie.geckolib:geckolib-forge-1.16.5:3.0.41')
	
	compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.110:api")
	runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.110")
	
	annotationProcessor "org.spongepowered:mixin:0.8.2:processor"
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Lost Worlds",
            "Specification-Vendor": "Willatendo",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor" :"Willatendo",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
			 "MixinConfigs" : "lostworlds.mixins.json"
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
