buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://repo.spongepowered.org/maven' }
		mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'

version = '1.0.0'
group = 'lostworlds'
archivesBaseName = 'lostworlds'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'official', version: '1.16.5'
    
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

			arg "-mixin.config=lostworlds.mixins.json"

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
        } 
        
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

			arg "-mixin.config=lostworlds.mixins.json"

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
        }
    }
}

mixin {
    add sourceSets.main, 'lostworlds.mixins.refmap.json'
    config 'lostworlds.mixins.json'
}

repositories {
	//JEI
	maven { url 'https://dvs1.progwml6.com/files/maven' }
	//TOP
	maven { url "https://maven.tterrag.com/" }
	//Tyrannotitan Lib
	maven { url "https://www.cursemaven.com" }
}	

dependencies {
	//Minecraft
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.23'
	
	//Easy Client-Side Mods
	compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.145:api")
	runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.1.145")
	
	compileOnly fg.deobf("mcjty.theoneprobe:TheOneProbe-1.16:1.16-3.0.6-8")
	
	//Library
	implementation fg.deobf("curse.maven:tyrannotitan-library-forge-425570:3540881")
	
	//Mixins
	annotationProcessor 'org.spongepowered:mixin:0.8.4:processor'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "lostworlds",
            "Specification-Vendor": "Willatendo",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor" :"Willatendo",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "lostworlds.mixins.json"
        ])
    }
}
 
jar.finalizedBy('reobfJar')
