buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
		maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
		classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: "org.spongepowered.mixin"
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.0.0'
group = 'lostworlds'
archivesBaseName = 'lostworlds'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'official', version: '1.16.5'
    
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
			arg "-mixin.config=lostworlds.mixin.json"

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
	maven {
        url 'https://dvs1.progwml6.com/files/maven'
    }
	maven {
		url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' 
	}
}

dependencies {
	minecraft 'net.minecraftforge:forge:1.16.5-36.2.2'

    compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.6.1.75:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.6.1.75")
    
	annotationProcessor "org.spongepowered:mixin:0.8.2:processor"
    
	implementation fg.deobf('software.bernie.geckolib:geckolib-forge-1.16.5:3.0.45')
}

mixin {
    add sourceSets.main, 'lostworlds.mixin-refmap.json'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "lostworlds",
            "Specification-Vendor": "Willatendo",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor" :"Willatendo",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
            "TweakOrder": 0,
			"MixinConfigs": "lostworlds.mixin.json"
        ])
    }
}
 
jar.finalizedBy('reobfJar')
