buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://repo.spongepowered.org/maven' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.0.0'
group = 'lostworlds'
archivesBaseName = 'lostworlds'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: 'official', version: '1.16.5'
    
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

			arg "-mixin.config=lostworlds.mixins.json"

            mods {
                lostworlds {
                    source sourceSets.main
                }
            }
        } 
    }
}

mixin {
    add sourceSets.main, 'lostworlds.mixins.refmap.json'
}

repositories {
	//JEI
	maven { url 'https://dvs1.progwml6.com/files/maven' }
	//Tyrannotitan Lib
	maven { url "https://www.cursemaven.com" }
}

dependencies {
	minecraft 'net.minecraftforge:forge:1.16.5-36.2.8'
	
	compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.6.1.75:api")
	runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.6.1.75")
	
	implementation fg.deobf("curse.maven:tyrannotitan-library-forge-425570:3514850")
}

jar {
    manifest {
        attributes([
            "Specification-Title": "lostworlds",
            "Specification-Vendor": "Willatendo",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": "1.0.0",
            "Implementation-Vendor" :"Willatendo",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "lostworlds.mixins.json"
        ])
    }
}
 
jar.finalizedBy('reobfJar')
